<button (click) = "getArtists()">Click Me</button>
<!--Calls artists.component.ts which then calls service -->

<!-- Wrapped div because can't have two ng's in one div, Checks if button was clicked -->
<div *ngIf = "imageBoolean" class="artistImageWrap">
    <!-- Loop through every artist from JSON file -->
    <div *ngFor="let i of artistList; let x = index" class="row artistImage">
        <!-- Album Cover Art which is a link -->



        <div *ngIf ="x < maxCount">
            <a [href] = i.external_urls.spotify>
                <img [src] = "i.images.length > 0 ? i.images[1].url : 'http://i.imgur.com/nszu54A.jpg' " [title]=i.name alt="" class="artistImageSize">
            </a>
            <div [innerHTML] = "i.name" class="artistImageArtistName"></div> 
        </div>

        <div *ngIf ="x == maxCount">
                <button (click) = "increaseMaxCount()">View More...</button>
        </div>

    </div>
</div>
